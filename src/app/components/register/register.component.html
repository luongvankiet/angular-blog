<div class="container">
  <div class="card card-container">
    <h4 class="d-flex justify-content-center">Sign up</h4>
    <br>
    <img id="profile-img" class="profile-img-card" src="assets\images\default_avatar.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-horizontal" #registerForm=ngForm (ngSubmit)="registerSubmit()">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend input-group-text">
            <i class="fa fa-user fa" aria-hidden="true"></i>
          </span>
          <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': nameFormControl.invalid&&nameFormControl.touched }"
            [(ngModel)]="register_form.name" #nameFormControl="ngModel" required>
          <div class="invalid-feedback" *ngIf="nameFormControl.errors?.required&&nameFormControl.touched">Name field is required</div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend input-group-text">
            <i class="fa fa-envelope fa" aria-hidden="true"></i>
          </span>
          <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" email required #emailFormControl="ngModel"
            [(ngModel)]="register_form.email" [ngClass]="{ 'is-invalid': emailFormControl.invalid&&emailFormControl.touched }">
          <div class="invalid-feedback" *ngIf="emailFormControl.errors?.required&&emailFormControl.touched">Email field is required</div>
          <div class="invalid-feedback" *ngIf="emailFormControl.errors?.email&&emailFormControl.touched">Email field is required "@" character</div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend input-group-text">
            <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
          </span>
          <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" [(ngModel)]="register_form.password"
            required minlength="6" [ngClass]="{ 'is-invalid': passwordFormControl.invalid&&passwordFormControl.touched }" #passwordFormControl="ngModel">
          <div class="invalid-feedback" *ngIf="passwordFormControl.errors?.required&&passwordFormControl.touched">Password field is required</div>
          <div class="invalid-feedback" *ngIf="passwordFormControl.errors?.minlength&&passwordFormControl.touched">Password field must be more than 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend input-group-text">
            <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
          </span>
          <input type="password" id="inputPasswordConfirmation" name="password_confirmation" class="form-control" placeholder="Confirm Password"
            #passwordConfirmFormControl="ngModel" [(ngModel)]="register_form.password_confirmation" required [ngClass]="{ 'is-invalid': passwordConfirmFormControl.invalid&&passwordConfirmFormControl.touched }">
          <div class="invalid-feedback" *ngIf="passwordConfirmFormControl.errors?.required&&passwordConfirmFormControl.touched">Confirm password field is required</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="!registerForm.valid">Sign up</button>
        </div>
        <div class="col-6">
          <button class="btn btn-default btn-block btn-cancel" type="button" (click)="back()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
