<div class="container" style="margin-top: 20px;">
  <div class="row">
    <h2>Post Images</h2>
    <div class="row">
      <ng-container *ngFor="let image of user.images">
        <ng-container *ngIf="image && image.image_type == 2">
          <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" (click)="postImages.show()">
              <img class="img-thumbnail" src="http://localhost:8000/images/{{image.image}}" alt="Another alt text">
            </a>
          </div>

          <div bsModal #postImages="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 id="dialog-sizes-name1" class="modal-title pull-left">Post Images</h4>
                  <button type="button" class="close pull-right" (click)="postImages.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img src="http://localhost:8000/images/{{image.image}}" alt="Another alt text">
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <hr>
