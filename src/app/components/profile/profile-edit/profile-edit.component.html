<div class="card" style="margin-top: 20px;">
  <div class="card-body">
    <div class="form-group row">
      <label for="avatar" class="col-md-4 tital">Cover Image:</label>
      <input type="image" name="avatar" class="form-control  col-md-8" (click)="openModal(template)" src="{{coverImageUrl}}" height="200">
      <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Upload image</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="containerImg">
              <ng-container *ngIf="user.images.length > 0">
                <ng-container *ngFor="let image of user.images; let i = index">
                  <ng-container *ngIf="image.image_type == 3">
                    <div class="boxImg">
                      <div class="imgBox">
                        <img src="http://localhost:8000/images/{{image.image}}">
                      </div>
                      <div class="details">
                        <div class="content">
                          <button class="btn btn-primary btn-block" (click)="onSetCoverImage(image.id, user.id)">Choose</button>
                          <button class="btn btn-danger btn-block" (click)="onDelete(image.id, i)">Delete</button>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </ng-container>
              </ng-container>
              <div class="boxImg">
                <button type="button" class="btn btn-outline-primary btn-circle btn-xl" style="margin-top: 65px; margin-left: 30px;" (click)="file.click()">
                  <i class="fa fa-plus"></i>
                </button>
                <input type="file" hidden #file name="thumbnail" (change)="onUploadCoverImage($event.target.files, user.id)">
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
    <hr>
    <div class="form-group row">
      <label for="avatar" class="col-md-4 tital">Avatar:</label>
      <input type="image" name="avatar" class="rounded-circle img-thumbnail col-md-8 avatar" (click)="openModal2(template2)" src="{{avatarUrl}}"
        width="100" height="100">
    </div>
    <ng-template #template2>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Upload image</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="containerImg">
            <ng-container *ngIf="user.images.length > 0">
              <ng-container *ngFor="let image of user.images; let i = index">
                <ng-container *ngIf="image.image_type == 1">
                  <div class="boxImg">
                    <div class="imgBox">
                      <img src="http://localhost:8000/images/{{image.image}}">
                    </div>
                    <div class="details">
                      <div class="content">
                        <button class="btn btn-primary btn-block" (click)="onSetAvatar(image.id, user.id)">Choose</button>
                        <button class="btn btn-danger btn-block" (click)="onDelete(image.id, i)">Delete</button>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </ng-container>
            </ng-container>
            <div class="boxImg">
              <button type="button" class="btn btn-outline-primary btn-circle btn-xl" style="margin-top: 65px; margin-left: 30px;" (click)="file.click()">
                <i class="fa fa-plus"></i>
              </button>
              <input type="file" hidden #file name="thumbnail" (change)="onUploadAvatar($event.target.files, user.id)">
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <hr>
    <form #editForm=ngForm>
      <div class="form-group row">
        <label for="name" class="col-md-4 tital">Name:</label>
        <input type="text" name="name" class="form-control col-md-8" [(ngModel)]="user.name" #name="ngModel" [ngClass]="{ 'is-invalid': name.invalid&&name.touched }"
          required>
      </div>
      <hr>
      <div class="form-group row">
        <label for="email" class="col-md-4 tital">Email:</label>
        <input type="email" name="email" class="form-control col-md-8" [(ngModel)]="user.email" #email="ngModel" [ngClass]="{ 'is-invalid': email.invalid&&email.touched }"
          required email>
      </div>
      <hr>
      <div class="form-group row">
        <label for="nickname" class="col-md-4 tital">Nickname:</label>
        <input type="text" name="nickname" class="form-control col-md-8" [(ngModel)]="user.nickname" #nickname="ngModel" [ngClass]="{ 'is-invalid': nickname.invalid&&nickname.touched }"
          required>
      </div>
      <hr>
      <div class="form-group row">
        <label for="date_of_birth" class="col-md-4 tital">Date of birth:</label>
        <input type="date" name="date_of_birth" class="form-control col-md-8" [(ngModel)]="user.date_of_birth" #date_of_birth="ngModel"
          [ngClass]="{ 'is-invalid': date_of_birth.invalid&&date_of_birth.touched }" required>
      </div>
      <hr>
      <div class="form-group row">
        <label for="description" class="col-md-4 tital">Description</label>
        <textarea type="text" name="description" rows="5" class="form-control col-md-8" [(ngModel)]="user.description" #description="ngModel"
          [ngClass]="{ 'is-invalid': description.invalid&&description.touched }" required></textarea>
      </div>
      <hr>
      <div class="form-group container">
        <button class="btn btn-primary btn-block" (click)="onSubmit(user)" [disabled]='editForm.invalid'>Save</button>
      </div>
    </form>
  </div>
