<div class="container">
    <div class="card card-container">
        <h4 class="d-flex justify-content-center">Login</h4>
        <br>
        <img id="profile-img" class="profile-img-card" src="assets\images\default_avatar.png" />
        <p id="profile-name" class="profile-name-card"></p>

        <form #loginForm="ngForm" class="" (ngSubmit)="loginSubmit()" autocomplete="false">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-prepend input-group-text">
                        <i class="fa fa-envelope fa" aria-hidden="true"></i>
                    </span>
                    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" [ngClass]="{ 'is-invalid': emailFormControl.invalid&&emailFormControl.touched }"
                        [(ngModel)]="login_form.email" #emailFormControl="ngModel" required autofocus email>
                    <div class="invalid-feedback" *ngIf="emailFormControl.errors?.required&&emailFormControl.touched">Email field is required</div>
                    <div class="invalid-feedback" *ngIf="emailFormControl.errors?.email&&emailFormControl.touched">Email field is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-prepend input-group-text">
                        <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                    </span>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': passwordFormControl.invalid&&passwordFormControl.touched }"
                        #passwordFormControl="ngModel" [(ngModel)]="login_form.password" required minlength="6">
                    <div class="invalid-feedback" *ngIf="passwordFormControl.errors?.required&&passwordFormControl.touched">Password field is required</div>
                    <div class="invalid-feedback" *ngIf="passwordFormControl.errors?.minlength&&passwordFormControl.touched">Password field must be more than 6 characters</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary btn-block btn-signin" type="submit" [disabled]="!loginForm.valid">Sign in</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-default btn-block btn-cancel" type="button" (click)="back()">Cancel</button>
                </div>
            </div>
        </form>
        <a class="pointer forgot-password" (click)="openModal(template, $event)">
            Forgot the password?
        </a>
        <ng-template #template>
            <div class="modal-header">
                <h4 class="modal-title pull-left">Reset password</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #resetForm=ngForm (ngSubmit)="resetPasswordSubmit()">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="staticEmail" [(ngModel)]="resetpassword_form.email" placeholder="Email Address"
                                required>
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary btn-sm" [disabled]="!resetForm.valid">Submit</button>
                    </div>
                </form>
            </div>
        </ng-template>
    </div>
</div>
