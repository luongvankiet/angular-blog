<div class="mt-4 col-6 offset-3">
    <div class="card">
        <h4 class="d-flex justify-content-center">Reset password</h4>
        <br>
        <form #resetForm=ngForm (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="form.email" required>
                    <div class="alert alert-danger" [hidden]="!errors.email">{{errors.email}}</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">New Password</label>
                <div class="col-sm-9">
                    <input type="password" name="password" class="form-control" [(ngModel)]="form.password" placeholder="New Password" required>
                    <div class="alert alert-danger" [hidden]="!errors.password">{{errors.password}}</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password_confirmation" class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password" name="password_confirmation" class="form-control" [(ngModel)]="form.password_confirmation" placeholder="Confirm New Password"
                        required>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-end">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success btn-block" [disabled]="!resetForm.valid" (click)="reload()">Change password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
